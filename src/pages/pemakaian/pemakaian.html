<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>pemakaian</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="margin: -10px -20px 0px -20px">
  <ion-card width="100%">
  <ion-card-content>
    <ion-list radio-group [(ngModel)]="perusahaan" (ionChange)="changePerusahan($event)">
    <table width="100%">
        <tr>
          <td><div style="margin-left: 15px"><ion-label >Perusahaan</ion-label></div></td>
          <td>
            <table>
              <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div style="margin-top: -15px;width: 130px"><ion-radio value="telkom akses" ></ion-radio>
                     PT Telkom Akses</div>
                </td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div style="margin-top: -15px;margin-left: 10px"><ion-radio value="mitra" ></ion-radio>
                     Mitra</div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
    </table>
    </ion-list>
  </ion-card-content>
</ion-card>
</div>

  <ion-item (click)="presentProfileModal()" *ngIf="view_nama_mitra == 2">
     <ion-label floating><font color="black">Nama Mitra</font></ion-label>
    <ion-input  disabled [(ngModel)]="nama_mitra" style="color:grey" placeholder="Nama Mitra"></ion-input>
    
  </ion-item>

  <ion-item>
    <ion-label floating><font color="black">No WO</font></ion-label>
    <ion-input [(ngModel)]="no_wo" style="color:grey"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><font color="black">STO</font></ion-label>
    <ion-input [(ngModel)]="sto" style="color:grey"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><font color="black">No Permintaan</font></ion-label>
    <ion-input [(ngModel)]="no_permintaan" style="color:grey"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating><font color="black">No Telepon</font></ion-label>
    <ion-input [(ngModel)]="no_telepon" style="color:grey"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating><font color="black">No Inet</font></ion-label>
    <ion-input [(ngModel)]="no_inet" style="color:grey"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><font color="black">Start Date</font></ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY " (ionChange)="changeStart($event)"  [(ngModel)]="start_date" ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating><font color="black">End Date</font></ion-label>
    <ion-datetime  displayFormat="MMM DD, YYYY " (ionChange)="changeEnd($event)" [(ngModel)]="end_date"  ></ion-datetime>
  </ion-item>

  
   <ion-item>
    <ion-label floating><font color="black">Nama Pelanggan</font></ion-label>
    <ion-input [(ngModel)]="nama_pelanggan" style="color:grey"></ion-input>
  </ion-item>

  <br/>
  <br/>
  <label ><font size="5" color="red">DATEK</font></label>

   <ion-item>
    <ion-label floating><font color="black">HK/MSAN/ODC</font></ion-label>
    <ion-input [(ngModel)]="hk" style="color:grey"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating><font color="black">DP/ODP</font></ion-label>
    <ion-input [(ngModel)]="dp" style="color:grey"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating><font color="black">Klem Primer/Feeder</font></ion-label>
    <ion-input [(ngModel)]="klem_primer" style="color:grey"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating><font color="black">Klem Sec/Distribusi</font></ion-label>
    <ion-input [(ngModel)]="klem_sec" style="color:grey"></ion-input>
  </ion-item>
  
  <br/>
 <label ><font size="5" color="red">MATERIAL</font></label>


 <div class="border"  >
    <div *ngFor="let item of data_material" id="el"><table><tr><td width="40%"><input disabled placeholder="ID Barang" type="text" value="{{item.id_barang}}" class="classInput"/></td><td width="20%"><input type="text" value="{{item.jml_pemakaian}}" disabled placeholder="volume" id="volume" class="classInput"/></td><td  width="20%"><input value="{{item.satuan}}" type="text" disabled placeholder="satuan" id="satuan" class="classInput"/></td></tr></table></div>
 </div>

  <br/>
  <div class="border"  >
    <table>
      <tr>
        <td width="90%">
          New Element:
        </td>
        <td width="10%" align="right">
          <div align="right">
            <table>
              <tr>
                <td>
                    <button ion-button icon-only (click)="removeElememt()">
                      <ion-icon name="md-remove"></ion-icon>
                    </button>
                </td>
                <td>
                    <button ion-button icon-only (click)="newElement()">
                      <ion-icon name="add"></ion-icon>
                    </button>
                </td>
              </tr>
            </table>
            
          </div>
        </td>
      </tr>
    </table>
    <hr/>
      <div id="parent">
          
      </div>
  </div>

<div align="right">
  <br/>
  <button ion-button color="danger" (click)="actionNext()" right>Next</button>
</div>

</ion-content>
