<ion-header>

  <ion-navbar>
    <ion-title>pemakaian2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div align="center">
		<label><font color="red"></font></label>
	</div>
	
	    	<div align="center">
				<table  width="100%">
					<tr>
						<th width="100%" colspan="2" >
							<div  style="margin-left: -120px">Modem yang dipasang / ditarik *) </div>

							<ion-list>
							  <ion-item>
							    <ion-input type="text" [(ngModel)]="modem" placeholder="..."></ion-input>
							  </ion-item>
							  </ion-list>
						</th>
						
					</tr>
					<tr>
						<td>
							SN ONT
							<div >
								<button (click)="actionScanOnt()"  ion-button icon-left>
								  <ion-icon name="md-barcode"></ion-icon> &nbsp; Scan Barcode
								</button>
							</div>
						</td>
						<td>
						<ion-list style="margin-left: 10px">
						  <ion-item>
						    <ion-input type="text" [(ngModel)]="sn_ont" placeholder="..."></ion-input>
						  </ion-item>
						  </ion-list>
						</td>
						
					</tr>
					<tr>
						<td>
							SN MODEM
								<button (click)="actionModem()"  ion-button icon-left>
								  
								  <ion-icon name="md-barcode"></ion-icon>&nbsp; Scan Barcode
								</button>
							
						</td>
						<td>
						<ion-list style="margin-left: 10px">
						  <ion-item>
						    <ion-input type="text" [(ngModel)]="sn_modem" placeholder="..."></ion-input>
						  </ion-item>
						  </ion-list>
						</td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="2">Lampu indikator modem nyala</td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr> 
						<td colspan="2">
							<table width="100%">
								<tr>
								<td valign="top" width="40%">
									  <ion-checkbox color="green" value="1" [(ngModel)]="power"></ion-checkbox>
									 Power
								</td>
								<td valign="top" width="30%">
									
									  <ion-checkbox color="green" value="1" [(ngModel)]="dsl"></ion-checkbox>
									DSL
								</td>
								<td valign="top">
								
									  <ion-checkbox color="green" value="1" [(ngModel)]="internet" ></ion-checkbox>
									  Internet
								</td>
							</tr>
						</table>
					</td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="2" >Mac Address STB 
							<ion-list>
							  <ion-item>
							    <ion-input type="text"  [(ngModel)]="mac_address" placeholder="..."></ion-input>
							  </ion-item>
							  </ion-list>
						</td>
					</tr>
					<tr>
						<td width="20%" >Nama Teknisi</td>
						<td width="60%"  >
							<ion-list>
							  <ion-item>
							    <ion-input [(ngModel)]="nama" type="text" placeholder="..."></ion-input>
							  </ion-item>
							  </ion-list>
						</td>
					</tr>
					<tr>
						<td width="20%" >Notel Teknisi </td>
						<td width="60%"  >
							<ion-list>
							  <ion-item>
							    <ion-input [(ngModel)]="notel_teknisi" type="text" placeholder="..."></ion-input>
							  </ion-item>
							  </ion-list>
						</td>
					</tr>
				</table>
			</div>

	<ion-card>
	  <ion-card-header>
	    PSB
	    <hr/>
	  </ion-card-header>

	  <ion-card-content>
	  	<ion-list radio-group [(ngModel)]="psb">
	    <table width="100%">
	    	<tr>
	    		<td width="50%">
		    		<ion-radio  checked="true" value="1"></ion-radio> 1P
		    	</td>
		    	<td>
		    		<ion-radio   value="3"></ion-radio> 3P
		    	</td>
	    	</tr>
	    	<tr>
	    		<td>
		    		<ion-radio value="2"></ion-radio> 2P
		    	</td>
		    	<td>
		    		<ion-radio  value="4"></ion-radio> STP Tambahan
		    	</td>
	    	</tr>
	    </table>
		</ion-list>
	  </ion-card-content>
	</ion-card>

	<ion-card>
	  <ion-card-header>
	    Migrasi
	    <hr/>
	  </ion-card-header>

	  <ion-card-content>
	  	<ion-list radio-group [(ngModel)]="migrasi">
	    <table width="100%">
	    	<tr>
	    		<td width="50%">
		    		<ion-radio checked="true" value="1"></ion-radio> Infrastruktur
		    	</td>
		    </tr>
		    <tr>
		    	<td>
		    		<ion-radio  value="2"></ion-radio> Layanan 1P-3P
		    	</td>
	    	</tr>
	    	<tr>
		    	<td>
		    		<ion-radio  value="3"></ion-radio> Layanan 2P-3P
		    	</td>
	    	</tr>
	    	
	    </table>
		</ion-list>
	  </ion-card-content>
	</ion-card>
	
	<ion-card>

	  <ion-card-header>
	    Speed
	    <hr/>
	  </ion-card-header>

	  <ion-card-content>
	  	<ion-list radio-group [(ngModel)]="speed" (ionChange)="actionChangeKecepatan($event)">
	    <table width="100%">
	    	<tr>
	    		<td width="50%">
		    		<ion-radio checked="true" value="10"></ion-radio> 10MB
		    	</td>
		    	<td>
		    		<ion-radio  value="40"></ion-radio> 40MB
		    	</td>
	    	</tr>
	    	<tr>
	    		<td>
		    		<ion-radio  value="20"></ion-radio> 20MB
		    	</td>
		    	<td>
		    		<ion-radio  value="50"></ion-radio> 50MB
		    	</td>
	    	</tr>
	    	<tr>
	    		<td>
		    		<ion-radio  value="30"></ion-radio> 30MB
		    	</td>
		    	<td>
		    		<ion-radio  value="100"></ion-radio> 100MB
		    	</td>
	    	</tr>
	    	<tr>
	    		<td colspan="2">
	    			<table>
	    			<tr>
	    				<td>
	    					<ion-radio  value="other"></ion-radio> 
	    				</td>
	    				<td><ion-item>
						    <ion-label fixed>Other</ion-label>
						    <ion-input *ngIf="other_view == 0"  [(ngModel)]="speed_other" disabled type="text" value=""></ion-input>
						     <ion-input *ngIf="other_view == 1"  [(ngModel)]="speed_other"  type="text" value=""></ion-input>
						  </ion-item>
						</td>
	    			</tr>
		    		</table>
		    	</td>
	    	</tr>
	    </table>
		</ion-list>
	  </ion-card-content>
	</ion-card>

		<table width="100%">
		<tr>
			<td>
				<div align="left">
				  <br/>
				  <button ion-button  (click)="actionBack()" right>Back</button>
				</div>
			</td>
			<td width="30%">
				&nbsp;
			</td>
			<td>
				<div align="right">
				  <br/>
				  <button ion-button  (click)="actionNext()" right>Next</button>
				</div>
			</td>
		</tr>
		</table>
		
</ion-content>
