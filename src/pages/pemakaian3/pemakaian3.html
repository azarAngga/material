<ion-header>

  <ion-navbar>
    <ion-title>pemakaian2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div align="center">
		<label><font color="red">LAPORAN PENYELESAIAN PEKERJAAN INSTALASI PASANG BARU/MIGRASI</font></label>
	</div>
	<ion-card>
	  <ion-card-content>
	    	<div align="center">
				<table  width="100%">
					<tr>
						<th width="60%" colspan="2" >Modem yang dipasang / ditarik *) </th>
						<th width="40%"  >
							<ion-list>
							  <ion-item>
							    <ion-input type="text" [(ngModel)]="modem" placeholder="..."></ion-input>
							  </ion-item>
							  </ion-list>
						</th>
					</tr>
					<tr>
						<td>
							SN ONT
						</td>
						<td >
							<div style="margin-left: -10px">
								<button  ion-button icon-left>
								  Scan &nbsp;
								  <ion-icon name="md-barcode"></ion-icon>
								</button>
							</div>
						</td>
						<ion-list>
						  <ion-item>
						    <ion-input type="text" [(ngModel)]="sn_ont" placeholder="..."></ion-input>
						  </ion-item>
						  </ion-list>
						<td>
						</td>
					</tr>
					<tr>
						<td>
							SN MODEM
						</td>
						<td>
							<div style="margin-left: -10px">
								<button  ion-button icon-left>
								  Scan &nbsp;
								  <ion-icon name="md-barcode"></ion-icon>
								</button>
							</div>
						</td>
						<ion-list>
						  <ion-item>
						    <ion-input type="text" [(ngModel)]="sn_modem" placeholder="..."></ion-input>
						  </ion-item>
						  </ion-list>
						<td>
						</td>
					</tr>
					<tr>
						<td colspan="3">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="3">Lampu indikator modem nyala</td>
					</tr>
					<tr>
						<td colspan="3">&nbsp;</td>
					</tr>
					<tr>
						<td valign="top" width="40%">
							  <ion-checkbox color="green" value="1" [(ngModel)]="power"></ion-checkbox>
							 Power
						</td>
						<td valign="top" width="30%">
							
							  <ion-checkbox color="green" value="1" [(ngModel)]="dsl"></ion-checkbox>
							DSL
						</td>
						<td valign="top">
						
							  <ion-checkbox color="green" value="1" [(ngModel)]="internet" ></ion-checkbox>
							  Internet
						</td>
					</tr>
					<tr>
						<td width="20%"  >Mac Address STB </td>
						<td width="60%" colspan="2" >
							<ion-list>
							  <ion-item>
							    <ion-input type="text"  [(ngModel)]="mac_address" placeholder="..."></ion-input>
							  </ion-item>
							  </ion-list>
						</td>
					</tr>
					<tr>
						<td width="20%" >Nama </td>
						<td width="60%"  colspan="2">
							<ion-list>
							  <ion-item>
							    <ion-input [(ngModel)]="nama" type="text" placeholder="..."></ion-input>
							  </ion-item>
							  </ion-list>
						</td>
					</tr>
					<tr>
						<td width="20%" >Notel Teknisi </td>
						<td width="60%"  colspan="2">
							<ion-list>
							  <ion-item>
							    <ion-input [(ngModel)]="notel_teknisi" type="text" placeholder="..."></ion-input>
							  </ion-item>
							  </ion-list>
						</td>
					</tr>
				</table>
			</div>
	  </ion-card-content>
	</ion-card>

	<ion-card>
	  <ion-card-header>
	    PSB
	  </ion-card-header>

	  <ion-card-content>
	  	<ion-list radio-group [(ngModel)]="psb">
	    <table width="100%">
	    	<tr>
	    		<td width="50%">
		    		<ion-radio  checked="true" value="1P"></ion-radio> 1P
		    	</td>
		    	<td>
		    		<ion-radio   value="3p"></ion-radio> 3P
		    	</td>
	    	</tr>
	    	<tr>
	    		<td>
		    		<ion-radio value="2p"></ion-radio> 2P
		    	</td>
		    	<td>
		    		<ion-radio  value="STP Tambahan"></ion-radio> STP Tambahan
		    	</td>
	    	</tr>
	    </table>
		</ion-list>
	  </ion-card-content>
	</ion-card>

	<ion-card>
	  <ion-card-header>
	    Migrasi
	  </ion-card-header>

	  <ion-card-content>
	  	<ion-list radio-group [(ngModel)]="migrasi">
	    <table width="100%">
	    	<tr>
	    		<td width="50%">
		    		<ion-radio checked="true" value="infrastruktur"></ion-radio> Infrastruktur
		    	</td>
		    </tr>
		    <tr>
		    	<td>
		    		<ion-radio  value="Layanan 1P-3P"></ion-radio> Layanan 1P-3P
		    	</td>
	    	</tr>
	    	<tr>
		    	<td>
		    		<ion-radio  value="Layanan 2P-3P"></ion-radio> Layanan 2P-3P
		    	</td>
	    	</tr>
	    	
	    </table>
		</ion-list>
	  </ion-card-content>
	</ion-card>
	
	<ion-card>

	  <ion-card-header>
	    Speed
	  </ion-card-header>

	  <ion-card-content>
	  	<ion-list radio-group [(ngModel)]="speed" (ionChange)="actionChangeKecepatan($event)">
	    <table width="100%">
	    	<tr>
	    		<td width="50%">
		    		<ion-radio checked="true" value="10MB"></ion-radio> 10MB
		    	</td>
		    	<td>
		    		<ion-radio  value="40MB"></ion-radio> 40MB
		    	</td>
	    	</tr>
	    	<tr>
	    		<td>
		    		<ion-radio  value="20MB"></ion-radio> 20MB
		    	</td>
		    	<td>
		    		<ion-radio  value="50MB"></ion-radio> 50MB
		    	</td>
	    	</tr>
	    	<tr>
	    		<td>
		    		<ion-radio  value="30MB"></ion-radio> 30MB
		    	</td>
		    	<td>
		    		<ion-radio  value="100MB"></ion-radio> 100MB
		    	</td>
	    	</tr>
	    	<tr>
	    		<td colspan="2">
	    			<table>
	    			<tr>
	    				<td>
	    					<ion-radio  value="other"></ion-radio> 
	    				</td>
	    				<td><ion-item>
						    <ion-label fixed>Other</ion-label>
						    <ion-input *ngIf="other_view == 0"  [(ngModel)]="speed_other" disabled type="text" value=""></ion-input>
						     <ion-input *ngIf="other_view == 1"  [(ngModel)]="speed_other"  type="text" value=""></ion-input>
						  </ion-item>
						</td>
	    			</tr>
		    		</table>
		    	</td>
	    	</tr>
	    </table>
		</ion-list>
	  </ion-card-content>
	</ion-card>

		<table width="100%">
		<tr>
			<td>
				<div align="left">
				  <br/>
				  <button ion-button color="danger" (click)="actionBack()" right>Back</button>
				</div>
			</td>
			<td>
				<div align="right">
				  <br/>
				  <button ion-button color="danger" (click)="actionNext()" right>Next</button>
				</div>
			</td>
		</tr>
		</table>
		
</ion-content>
