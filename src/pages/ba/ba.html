<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>

<ion-content padding>

	<ion-list inset>

	    {{ item.no_wo }}_{{nik}}.pdf
	  </button> 
	</ion-list>

</ion-content>
